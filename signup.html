<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Refresh - Live Your Life</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/typography.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Puritan' rel='stylesheet' type='text/css'>
    
</head>
    
    <body>
<!--Skip-links-->
        <ul class="skip-links">
            <li><a href="#main"> Jump to main content</a></li>
            <li><a href="#navigation"> Jump to navigation</a></li>  
        </ul>
        
<!--Navigation-->
        <header role="banner" class="nav-color">
            <div class="grid">
            
                <div class="title gutter-half peta push-none unit unit-s-1-3 unit-m-1-3 unit-l-1-3">
                    <a href="index.html">Refresh</a>
                </div>
               
                <div class="unit unit-xs-1 unit-s-2-3 unit-m-2-3 unit-l-2-3 pad-top-half">
                    <nav id="navigation" role="navigation">
                        <ul class="nav mega">
                            <li class="gutter puri"><a href="pricing.html">Plans</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>    
        
        <main id="main" role="main">

<!--Form-->
            
            <div class="grid grid-center">
                <div class="milli island form unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
                    <h1 class="team yotta puri bold">Sign up with Refresh</h1>  
                    <p class="intro-signup pad-top peta marri">You are one step away from Refreshing your life!</p>
                </div>
            </div>
<!--email and password-->
            <form class="form" action="thank-you.html">
                       <legend class="pad-top-half puri giga">Set your email and password</legend>
                        <div class="pad-top-half">
                            <label for="e-mail">E-mail</label>
                            <input  class="field" type="email" id="e-mail">
                        </div>
                        <div class="pad-top-half">
                            <label for="name" >Password</label>
                            <input class="field" type="password" id="password">
                        </div>
                        <div class="pad-top-half">
                            <label for="name" >Confirm Password</label>
                            <input class="field" type="password" id="password-confirm">
                        </div>
<!--personal info-->                
                <div class="option pad-bottom">
                            <legend class="pad-top-half puri giga">Tell us a bit about yourself.</legend>
                        </div>
<!--gender-->
                    <div class="grid">
                        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 marri">
                            <span class="radio">
                                <input type="radio" id="male" name="option">
                                <label for="male">Male</label>
                            </span>
                            <span class="radio">
                                <input type="radio" id="female" name="option">
                                <label for="male">Female</label>
                            </span>
                        </div>
                    </div>
                </div>
<!--age, weight and height-->                
                <div class="pad-bottom">
                    <div class="marri pad-top-half"> 
                        <label for="age">Birthday</label>
                        <input  class="field" type="field" id="birthday">
                    </div>

                    <div class="marri pad-top-half"> 
                        <label for="age">Height</label>
                        <input  class="field" type="field" id="height">
                    </div>

                    <div class="marri pad-top-half"> 
                        <label for="age">Weight</label>
                        <input  class="field" type="field" id="weight">
                    </div>

                    <div class="marri pad-top-half"> 
                        <label for="age">Goal Weight</label>
                        <input  class="field" type="field" id="goal-weight">
                    </div>
                </div>
<!--weight loss plan-->
                <div class="option pad-bottom">
                    <legend class="pad-top-half puri giga"><stong>Setup weight loss plan</stong></legend>
                </div>
                <div class="grid">
                    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 marri pad-bottom-half">
                        <span class="radio">
                             <input type="radio" id="maintain-current-weight" name="option">
                             <label for="maintain current weight">Maintain weight</label>
                        </span>
                    </div>
                </div>
                <div class="grid">
                    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 marri pad-bottom-half">
                        <span class="radio">
                            <input type="radio" id="lose-1-2-lb-per-week" name="option">
                            <label for="lose 1/2 lb. per week">Lose 1/2 lb. per week</label>
                        </span>
                    </div>
                </div>
                <div class="grid">
                     <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 marri pad-bottom-half">
                        <span class="radio">
                            <input type="radio" id="lose-1-lb-per-week" name="option">
                            <label for="lose 1 lb. per week">Lose 1 lb. per week</label>
                        </span>
                    </div>
                </div>
                <div class="grid">
                     <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 marri pad-bottom-half">
                        <span class="radio">
                            <input type="radio" id="lose-1-1-2-lbs. per week" name="option">
                            <label for="lose 1 1/2 lbs. per week"> Lose 1 1/2 lb. per week</label>
                        </span> 
                    </div>
                </div>
                <div class="grid">
                    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 marri pad-bottom-half">
                        <span class="radio">
                            <input type="radio" id="lose-2lb-per-week" name="option">
                            <label for="lose 2lb. per week"> Lose 2 lb. per week</label>
                        </span>
                    </div>
                </div>
          
                <div class="grid">
                    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
                        <div>
                            <button class="marri white button-submit-color giga" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>

        </main>

<!--Footer-->
        
        <footer class="island-half nav-color">
             <div class="grid">
                <div role="contentinfo" class="nav unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
                    <p class="micro push-none copyright gutter-half">Â© 2014 Refresh</p>
                </div>

                <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-2-3">
                    <nav class="nav-bottom">
                        <ul class="nav footer micro push-none puri" style="list-style-type:circle">
                            <li><a href="index.html"> Home</a></li>
                            <li><a href="pricing.html"> Plans</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </footer>
    </body>
</html>
